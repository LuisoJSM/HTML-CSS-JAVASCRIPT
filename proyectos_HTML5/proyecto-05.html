
<!--
Crea una barra lateral que contenga un artículo,
ese artículo deberá tener un título, fecha y párrafo
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 05 HTML - Luis</title>
</head>
<body>


    <aside>
        <article>
            <h3>Título del artículo</h3>
            <time datetime="01/01/2026"> 1 de enero de 2026</time>
            <p>Descripción del artículo</p>
        </article>
    </aside>
    
</body>
</html>
