
<!--
Crea un ocmentario de código explicando las etiquetas
-->

<!--Doctype define la versión de HTML que vamos a usar-->
<!DOCTYPE html>
<!--Abrimos página web y definimos idioma-->
<html lang="es">
    <!--Define metadatos e información no visible en la web-->
<head>
    <!--Establece la coedificación de caracteres correcta para el castellano-->
    <meta charset="UTF-8">
    <!--Ajustar el diseño que tengamos al tamaño de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--´Título de la web que se verá en google y en lsa pestaña del navegador-->
    <title>Proyecto 02 - HTML - Luis</title>
</head>
<!--Abrimos el cuerpo de la web, lo que verá el usuario en el navegador-->
<body>
    <!--Crea la cabecera visible en la web-->
    <header>
        <!--Ecabezado principal de la web-->
        <H1>
            Encabezado de la web
        </H1>
    </header>
    
</body>
</html>
