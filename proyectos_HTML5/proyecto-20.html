Proyecto 20 :
<!--
Crea una tabla de personas
la tabla deberá tener 3 columnas
Nombre,a pellido, edad.

Deben tener un encabezado en dichas columnas.
Si una persona no tiene la edad añadida, la edad debe ocupar 2 filas
La tabla debe tener un resmuen o descripcion
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 20</title>
</head>

<body>
    <h1>Tabla de usuarios</h1>

    <table summary="Usuarios registrados" border="1">
        <tr>

            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>

        </tr>

        <tr>
            <td>Luis</td>
            <td>Soriano</td>
            <td rowspan="2">29</td>
        <!--Expandir Columnas-->


        </tr>

        <tr>
            <td>Pepe</td>
            <td>Ramirez</td>
            <td></td>


        </tr>

        <!--Expandir filas-->
        <tr>
            <td>Juan</td>
            <td colspan="2">Carpena</td>


        </tr>

    </table>
</body>

</html>
