
<!--
Crea un formulario con un campo tipo Textarea,
email, contraseña, radio, select, checkbox, fichero,
fecha, numero, color y submit
Todos los campos deberán estar dentro de un fieldset y usar campo legend
Todos los campos deberán tener un label
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proeycto 22 HTML</title>
</head>
<body>

<h1>Formularuio completo</h1>

<form action="">
    
    <fieldset>
        <legend>Descripción</legend>
        <label for="descripcion">Instroduce una descripcion</label>
        <br/>
        <textarea name="descripcion" id="descripcion"></textarea>
    </fieldset>


    <fieldset>
        <legend>Email</legend>
        <label for="email">Instroduce un email</label>
        <br/>
        <input type="email" name="email" id="email" />
    </fieldset>

        <input type="radio" name="edad" id="menor" />

        <input type="radio" name="edad" id="anciano" />

    <fieldset>
        <legend>Select</legend>

        <label for="hortalizas">Hortalizas</label>
        <select>
            <option>Tomate</option>
            <option>Lechuga</option>
            <option>Pimiento</option>
            <option>Cebolla</option>
        </select>
      
    </fieldset>



    <fieldset>
        <legend>Checkbox</legend>

        <label for="vegano">Vegano</label>
        <input type="checkbox" name="vegano" id="vegano">
       
    </fieldset>


    <fieldset>
        <legend>Archivo</legend>

        <label for="archivo">Sube tu archivo</label>
       <input type="file" name="archivo" id="archivo"/>
    </fieldset>

    <fieldset>
        <legend>Fecha</legend>

        <label for="fecha">Fecha</label>
       <input type="date" name="fecha" id="fecha"/>
    </fieldset>


    <fieldset>
        <legend>Número</legend>

        <label for="numero">Numero</label>
       <input type="number" name="numero" id="numero"/>
    </fieldset>


    <fieldset>
        <legend>Color</legend>

        <label for="color">Color</label>
       <input type="color" name="color" id="color"/>
    </fieldset>

    
    <input type="submit" value="Eviar formulario" />
    
</form>

    
</body>
</html>
