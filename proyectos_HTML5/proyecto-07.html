<!--
Crea una web que tenga una cabecera, contenido principal, barra lateral y pie de página.
Dentro debe tener el contenido lógico de ese tipo de elementos de una web
-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 07 HTML - Luis</title>
  </head>
  <body>
    <header>
      <h1>Título de la web</h1>

      <nav>
        <a href="#"> Inicio</a>
        <a href="#"> Artículos</a>
        <a href="#"> Sobre mí</a>
      </nav>
    </header>
    <main>
      <h2>Mira mis últimos artículos</h2>

      <article>
        <h3>Título del artículo</h3>
        <time datetime="02/07/1998">02/07/1998</time>
        <p>Contenido del artículo</p>
      </article>
    </main>

    <aside>
        <h2>Barra lateral</h2>
      <div>
        <form>
          <input type="text" placeholder="buscar" />
        </form>
      </div>
    </aside>

    <footer>
        &copy; Curso de desarrollo web con cientos de proyectos de Luis.
    </footer>



  </body>
</html>
