<!--
Crea un formulario con un campo tipo búsqueda,
teléfono, hora, url, barra de progresp, lista de datos, submit y respectivos
Todos los campos deberán tener un label
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 23 HTML</title>
</head>

<body>
    <h1>Formulario</h1>

    <form>
        <div>
            <label for="Buscar">Buscar</label>
            <input type="search" id="buscar" />
        </div>


        <div>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" />
        </div>


        <div>
            <label for="hora">Hora: </label>
            <input type="time" id="hora" />
        </div>


        <div>
            <label for="web">Web</label>
            <input type="url" id="web" />
        </div>



        <div>
            <label for="progreso">Barra progreso</label>
            <progress max="100" value="27"></progress>
        </div>


        <div>
            <label for="coches">Lista de coches</label>
            <input list="coches" name="coche" />
            <datalist id="coches">
                <option value="Audi">Audi</option>
                <option value="Fiat">Fiat</option>
                <option value="BMW">BMW</option>
                <option value="Renault">Renault</option>
            </datalist>
        </div>

        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpiar" />


    </form>

</body>

</html>
